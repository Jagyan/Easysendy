    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{ message }}

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-home"></i> Home</li>
            <li><i class="fa fa-home"></i>Price plans</li>
            <li class="active">Price plans</li>
        </ol>
    </section>
    

    <!-- Main content -->
    <section class="content">
        <div class="box box-success" id="createNew" ng-show="createTemplate">
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal">
                        <div class="box-body">
                           <div class="col-md-12">
                               <div class="form-group">
                                   <label>Name</label>
                                   <input type="text" class="form-control" id="name" placeholder="Name">
                               </div>
                            </div>
                           <div class="col-md-5">
                                <div class="form-group">
                                    <label>Inline CSS</label>
                                    <input type="text" class="form-control" id="inlineCss" placeholder="Name">
                                </div>
                            
                                    <div class="form-group">
                                        <label>Minify</label>
                                        <input type="text" class="form-control" id="minify" placeholder="Name">
                                    </div>
                                </div>
                            </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="button" class="btn btn-default" ng-click="hideCreate()">Cancel</button>
                            <button type="submit" class="btn btn-info pull-right">Sign in</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>

        <div class="box box-info">
            <div class="box-header">
                <h3 class="box-title">
                    CK Editor
                    <small>Advanced and full of features</small>
                </h3>
                <!-- tools box -->
                <div class="pull-right box-tools">
                    <button type="button" class="btn btn-info btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <!-- /. tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body pad">
                <form>
                    <textarea id="editor1" name="editor1" rows="10" cols="80">
                        This is my textarea to be replaced with CKEditor.
                    </textarea>
                </form>
            </div>
        </div>

        <div class="box" style="border-top:0px" id="allCntr" ng-show="allBtns">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="btn-group">
                            <button type="button" class="btn bg-purple btn-flat margin" style="margin-right: 5px;" id="new" ng-click="showCreate()">Create New</button>
                            <button type="button" class="btn bg-purple btn-flat margin" style="margin-right: 5px;" id="upload">Upload Template</button>
                            <button type="button" class="btn bg-purple btn-flat margin" style="margin-right: 5px;" id="refresh">Refresh</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
